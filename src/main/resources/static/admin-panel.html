<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli | Enes Derin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body style="background-color: #0D1117; color: #ffffff;">
  <div class="d-flex" style="min-height: 100vh;">
    <nav class="bg-dark p-3" style="width: 250px;">
      <h4 class="text-light mb-4">Admin Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-light" data-page="about.html"><i class="fa-solid fa-user me-2"></i>Hakkımda</a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-light" data-page="projects.html"><i class="fa-solid fa-diagram-project me-2"></i>Projeler</a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-light" data-page="skills.html"><i class="fa-solid fa-laptop-code me-2"></i>Teknolojiler</a>
        </li>
        <li class="nav-item mt-4">
          <a href="/" class="nav-link text-danger"><i class="fa-solid fa-arrow-left me-2"></i>Siteye Dön</a>
        </li>
      </ul>
    </nav>
    <main class="flex-grow-1 p-4">
      <div id="adminContent">
        <h3 class="text-center">Bir bölüm seçin</h3>
      </div>
    </main>
  </div>
  <script>
    document.querySelectorAll("a[data-page]").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const page = e.target.closest("a").dataset.page;
        fetch(page)
          .then(res => res.text())
          .then(html => {
            document.getElementById("adminContent").innerHTML = html;
            const script = document.createElement("script");
            script.src = `js/${page.replace('.html', '')}.js`;
            script.defer = true;
            document.body.appendChild(script);
          });
      });
    });
  </script>
</body>
</html>
